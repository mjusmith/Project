<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aion Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar flexed">
    <img class="autoZone" src="./static/AN-Classic-logo.png" alt="logo">
  </div>
  <div class="container">
    <div class="main flexed">
      <div class="col-1">
        <img class="wingsImg" src="./static/wings_1.png" alt="black wings">
      </div>
      <div class="col-2">
        <p>Choose A Race</p>
        <p>Racial Information filler</p>
      </div>
      <div class="col-3">
        <img class="wingsImg" src="./static/wings_2.png" alt="white wings">
      </div>
    </div>

    <div class="secondary flexed">
        <img src="./static/shugo.png" alt="shugo">
        <ul class="mapsLi">
          <h1>The Abyss (Reshanta)</h1>
          <li>Upper Abyss</li>
          <li>Core</li>
          <li>Lower Abyss</li>
        </ul>
        <img id="mapImg" src="./static/reshanta_overview.png" alt="abyss overview">
    </div>
  </div>
  




  <script src="script.js"></script>
</body>
</html>
